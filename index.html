<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP ANNOUNCEMENT BAR -->
  <div class="top-bar">
    ðŸŽ‰ Eid Sale Ongoing | Free Delivery on Orders Above à§³2000
  </div>

  <!-- COVER IMAGE -->
  <section class="hero">
    <img src="cover.png" alt="Cover">
  </section>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- SIDE MENU -->
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li onclick="filterCategory('all')">All</li>
        <li onclick="filterCategory('category1')">Category 1</li>
        <li onclick="filterCategory('category2')">Category 2</li>
        <li onclick="filterCategory('category3')">Category 3</li>
        <li onclick="filterCategory('category4')">Category 4</li>
      </ul>
    </aside>

    <!-- PRODUCT AREA -->
    <section class="products">
      <div id="product-list" class="product-grid"></div>
    </section>

  </div>

  <!-- PRODUCT MODAL -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-image">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-description"></p>
      <button id="buy-now">Buy Now</button>
    </div>
  </div>

  <!-- FLOATING BUTTONS -->
  <a href="#" id="whatsapp-btn" class="floating-btn whatsapp">WhatsApp</a>
  <a href="#" id="messenger-btn" class="floating-btn messenger">Messenger</a>

  <script src="script.js"></script>
</body>
</html>
